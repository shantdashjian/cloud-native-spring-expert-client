<!doctype html>
<html>

<head>
    <title>Cloud Native Spring Personal Assistant</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="expert-container">
            <div class="expert-header">
                <img src="images/logo-cloud-native-spring.png" class="logo">
                <p class="sub-heading">Expert</p>
            </div>
            <div class="expert-conversation-container" id="expert-conversation-container">
            </div>
            <form id="form" class="expert-input-container">
                <input name="user-input" type="text" id="user-input" autocomplete="off" required>
                <button id="submit-btn" class="submit-btn">
                    <img src="images/send.svg" class="send-btn-icon">
                </button>
            </form>
        </section>
    </main>
    <script src="index.js" type="module"></script>
</body>

</html>
